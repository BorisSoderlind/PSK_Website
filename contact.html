<html>
    <head>
        <meta charset="utf-8">

        <link rel="icon" href="favicon.png" type="image/png">
        <link rel="shortcut icon" href="favicon.ico" type="img/x-icon">

        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600' rel='stylesheet' type='text/css'>

        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
        <link href="css/responsive.css" rel="stylesheet" type="text/css">
        <link href="css/animate.css" rel="stylesheet" type="text/css">

        <!--[if IE]><style type="text/css">.pie {behavior:url(PIE.htc);}</style><![endif]-->

        <script type="text/javascript" src="js/jquery.1.8.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery-scrolltofixed.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/jquery.isotope.js"></script>
        <script type="text/javascript" src="js/wow.js"></script>
        <script type="text/javascript" src="js/classie.js"></script>

    </head>

    <body>
        <nav class="animated fadeInDown delay-02s main-nav-outer fuckingCentered" id="test">
            <div class="container">
                <ul class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="brothers.html">Brothers</a></li>
                    <li class="small-logo"><a href="#header"><img src="img/logoETA.png" style="height: 40px; margin-bottom: 5px;"></a></li>
                    <li><a href="social.html">Social Media</a></li>
                    <li><a href="awards.html">Awards</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <a class="res-nav_click" href="#"><i class="fa-bars"></i></a>
            </div>
        </nav>

        <section class="main-section" style="padding: 50px 0 0 0">
            <div class="container animated fadeInDown delay-05s">
                <h2 style="font-size: 350%;"> Contact Us </h2>
            </div>
        </section>

        <section class="main-section contact" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-sm-7 wow fadeInLeft">
                        <div class="contact-info-box address clearfix">
                            <h3><i class=" icon-map-marker"></i>Address:</h3>
                            <span>2 Fraternity Row<br>College Park, Maryland, 20742.</span>
                        </div>
                        <div class="contact-info-box email clearfix">
                            <h3><i class="fa-pencil"></i>email:</h3>
                            <span>umdpsk.president@gmail.com</span>
                        </div>

                        <h3>Feel free to contact us</h3>
                    </div>
                    <div class="col-lg-6 col-sm-5 wow fadeInUp delay-05s">
                        <div class="form">
                            
                            <div id="sendmessage">Your message has been sent. Thank you!</div>
                            <div id="errormessage"></div>
                            <form action="" method="post" role="form" class="contactForm">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control input-text" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control input-text" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control input-text" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control input-text text-area" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                                    <div class="validation"></div>
                                </div>
                                
                                <div class="text-center"><button type="submit" class="input-btn">Send Message</button></div>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </section>

        <script>
        wow = new WOW({
            animateClass: 'animated',
            offset: 100
        });

        wow.init();
        </script>

        <script type="text/javascript">
        	$(window).load(function(){
        		
        		$('.main-nav li a').bind('click',function(event){
        			var $anchor = $(this);
        			
        			$('html, body').stop().animate({
        				scrollTop: $($anchor.attr('href')).offset().top - 102
        			}, 1500,'easeInOutExpo');

        			event.preventDefault();
        		});
        	})
        </script>

    </body>
</html>
